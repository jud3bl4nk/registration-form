<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Contact form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <section class="contact pad-t-2 pad-b-2">
    <h1>Want to go to Mars?</h1>
    <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    <form class="push-0" method="POST" action="https://formspree.io/your@email.com">

      <fieldset>
        <legend>Personal details</legend>

        <div class="grid">
          <div class="unit sx-1 s-1 m-1 l-1-2 xl-1-2">
            <label for="name">Name</label>
            <input id="name">
          </div>
          <div class="unit sx-1 s-1 m-1 l-1-2 xl-1-2">

            <label for="age">Age</label>
            <input id="age" type="date" name="personal" required>
          </div>

          <div class="unit sx-1 s-1 m-1 l-1-2 xl-1-2">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="your@email.com">
          </div>
          <div class="unit sx-1 s-1 m-1 l-1-2 xl-1-2">
            <label for="physical">Physical fitness</label>
            <select id="physical" name="personal">
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>
        </div>

        <label for="address">Address</label>
        <textarea id="address"></textarea>
      </fieldset>

      <fieldset>
        <legend>Mission statement</legend>
        <label for="message">Why do you want to go to Mars?</label>
        <textarea id="message" name="personal"></textarea>
      </fieldset>

      <div>
        <button class=" xs-1 btn btn-light mega" type="submit">Register for the trip!</button>
        <input type="hidden" name="\_subject" value="Request to join the mission">
      </div>
    </form>
  </section>
</body>

</html>
